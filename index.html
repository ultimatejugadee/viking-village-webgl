<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Check - Modern Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #08317c;
            --white: #ffffff;
            --light-blue: #e6eeff;
            --hover-blue: #0a3d94; /* Can be used for hover states */
            --text-secondary: #555; /* Slightly lighter text color */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end; /* Changed from space-between to flex-end */
            align-items: center;
        }

        header h1 { /* Style specifically for header H1 */
            margin: 0;
            font-size: 2rem;
        }

        .language-display {
            font-size: 0.9rem;
            background-color: var(--white);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-display:hover {
            background-color: var(--light-blue);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 1rem auto 2rem auto; /* Adjusted margin */
            width: 100%;
            box-sizing: border-box;
        }

        /* Style for the centered CHECK title in main */
        main h1 {
            text-align: center;
            font-size: 2rem; /* Match header or adjust as needed */
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Logo styling from second code block */
        .main-logo {
            max-width: 150px; /* Adjusted size */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto; /* Center and add bottom margin */
        }

        .content {
            /* background-color: var(--white); */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-top: 1rem; /* Added top margin for spacing after logo/title */
        }

        /* NEW: Styling for the section titles */
        .section-title {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem; /* Space between title and button */
            font-weight: 600; /* Bolder title */
            font-size: 1.3em; /* Slightly larger title */
            color: var(--primary-color);
        }
        .section-title:first-of-type { /* Remove top margin for the very first title */
             margin-top: 0;
        }

        /* MODIFIED: Styles for option buttons */
        .option-button {
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            margin: 1rem 0; /* Keep margin for spacing between buttons in a group */
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1rem; /* Increased gap between icon and text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(8, 49, 124, 0.1);
        }

        .option-button i { /* Style for the icon */
            font-size: 3.2em; /* INCREASED icon size */
            margin-bottom: 0.5rem;
            color: inherit;
            transition: color 0.2s ease-in-out;
        }

        .option-button span { /* Style for the text span */
            font-size: 1.5em; /* INCREASED text size */
            line-height: 1.4;
            color: inherit; /* Changed from text-secondary */
            font-weight: 500; /* Slightly bolder text */
            flex-grow: 0;
        }

        /* Removed .option-container styles as it's no longer used */

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                justify-content: center; /* Center alignment for mobile */
            }
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 1rem;
                margin: 1rem auto;
            }
             main h1 { /* Adjust main title on mobile */
                 font-size: 1.5rem;
            }
             .main-logo {
                 max-width: 120px; /* Slightly smaller logo on mobile */
            }
            .content {
                padding: 1.5rem;
            }
             .section-title {
                 font-size: 1.1em;
             }
            .option-button {
                padding: 1.2rem 0.8rem;
                gap: 0.8rem;
            }
            .option-button i {
                font-size: 2.8em; /* Slightly smaller icon on mobile */
            }
            .option-button span {
                font-size: 1em; /* Slightly smaller text on mobile */
            }
        }
        .back-button {
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
    </head>
<body>
    <header>
         <div id="language-display" class="language-display" onclick="changeLanguage()">
            Language: <span id="current-language">Loading...</span>
        </div>
    </header>

    <main>
        <img src="https://dur682txgv28e.cloudfront.net/assets/images/sebi-logo-crop.png" alt="SEBI Logo" class="main-logo">
        <h1 align="center">CHECK</h1>


        <div class="content">
            <h3 class="section-title">CHECK  VERIFIED UPI ID</h3>
            <div class="button-group">
                <button class="option-button" onclick="window.location.href='capture.html'">
                    <i class="fas fa-camera"></i> <span>USING PHOTO</span> </button>
                <button class="option-button" onclick="window.location.href='manual-check.html'">
                    <i class="fas fa-keyboard"></i> <span>TYPE</span> </button>
            </div>

            <h3 class="section-title">CHECK ACCOUNT DETAILS</h3>
            <div class="button-group">
                <button class="option-button" onclick="window.location.href='account-check.html'">
                    <i class="fas fa-shield-alt"></i> <span>FOR SAFER NEFT/RTGS TRANSFERS</span> </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageDisplay();
        });

        function updateLanguageDisplay() {
            const preferredLanguage = localStorage.getItem('preferredLanguage');

            fetch('check_list.xml') // Ensure this file exists and is accessible
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                 })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                     const parserError = xmlDoc.querySelector("parsererror");
                     if (parserError) {
                         console.error('Error parsing XML:', parserError);
                         throw new Error('Failed to parse language XML.');
                     }

                    const languages = xmlDoc.getElementsByTagName("language");
                    let found = false;
                    for (let i = 0; i < languages.length; i++) {
                        const langId = languages[i].getAttribute('id');
                        if (langId === preferredLanguage) {
                            document.getElementById('current-language').textContent = languages[i].textContent;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                         const defaultLangElement = xmlDoc.querySelector("language[id='en']") || languages[0];
                         document.getElementById('current-language').textContent = defaultLangElement ? defaultLangElement.textContent : 'English';
                    }

                })
                .catch(error => {
                    console.error('Error loading or parsing language list:', error);
                    document.getElementById('current-language').textContent = preferredLanguage ? getLangNameFromCode(preferredLanguage) : 'English'; // Use a helper if needed
                });
        }

        // Optional helper function
        function getLangNameFromCode(langCode) {
            const names = { 'en': 'English', 'hi': 'हिन्दी' }; // Add more known languages
            return names[langCode] || langCode || 'English'; // Fallback logic
        }


        function changeLanguage() {
            // Redirect to language selection page
            window.location.href = 'lang_select.html'; // Ensure this page exists
        }
    </script>
</body>
</html>
